<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra, papel, tijera</title>
  <script>
    //1 sera piedra, 2 sera papel, 3 sera tijera
    let jugador = 0;
    let max = 3;
    let min = 1;
    jugar()
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + 1);
    }

    function jugar() {
      jugador = prompt('Elije: 1 piedra, 2 papel, 3 tijera');
      let pc = random(1, 3);

      //alert('Elije jugador' + jugador);
      if (jugador == 1) {
        alert('Elejiste piedra');
      } else if (jugador == 2) {
        alert('Elegiste papel');
      } else if (jugador == 3) {
        alert('Elegiste tijera');
      } else {
        alert('Elegiste perder');
      }

      // Mostrar elecci贸n de la PC
      if (pc == 1) {
        alert("La PC eligi贸 piedra");
      } else if (pc == 2) {
        alert("La PC eligi贸 papel");
      } else if (pc == 3) {
        alert("La PC eligi贸 tijera");
      }

      //Combate
      if (random() == jugador) {
        alert('EMPATE');
      } else if (jugador == 1 && random() == 3) {
        alert('WIN');
      } else if (jugador == 2 && random() == 1) {
        alert('WIN');
      } else if (jugador == 3 && random() == 2) {
        alert('WIN');
      } else {
        alert('PERDISTE');
      }
    }
  </script>
</head>

<body>
  <h1>Piedra, Papel y Tijera</h1>
</body>

</html>
