<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    .opciones {
      margin: 20px;
    }

    .boton {
      font-size: 2rem;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .boton:hover {
      transform: scale(1.1);
    }

    #resultado {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>‚úä Piedra, ‚úã Papel o ‚úåÔ∏è Tijera</h1>
  <div class="opciones">
    <h1>HAS TU ELECCION, ELIGI CON SABIDURIA</h1>
    <button class="boton" onclick="jugar(1)">‚úä<BR> PIEDRA</BR></button>
    <button class="boton" onclick="jugar(2)">‚úã<BR> PAPEL</BR> </button>
    <button class="boton" onclick="jugar(3)">‚úåÔ∏è <BR>TIJERA</BR> </button>
  </div>
  <div id="resultado"></div>

  <script>
    function eleccion(opcion) {
      if (opcion == 1) return "‚úä Piedra";
      if (opcion == 2) return "‚úã Papel";
      if (opcion == 3) return "‚úåÔ∏è Tijera";
    }

    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function jugar(jugador) {
      const pc = random(1, 3);

      let resultado = `Vos elegiste: ${eleccion(jugador)}<br>`;
      resultado += `La PC eligi√≥: ${eleccion(pc)}<br>`;

      if (jugador === pc) {
        resultado += "EMPATE";
      } else if (
        (jugador === 1 && pc === 3) ||
        (jugador === 2 && pc === 1) ||
        (jugador === 3 && pc === 2)
      ) {
        resultado += "GANASTE!üéâ";
      } else {
        resultado += "PERDISTE";
      }

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>

</html>
